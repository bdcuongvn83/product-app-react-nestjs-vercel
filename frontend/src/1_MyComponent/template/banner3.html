<!DOCTYPE html>
<html>
  <head>
    <style>
      .grid-banner {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        align-items: center;
        padding: 20px;
        background-color: #f8f9fa;
        border-bottom: 1px solid #ddd;
      }

      .grid-banner .logo {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #007bff;
      }

      .grid-banner .title h1 {
        margin: 0;
        font-size: 28px;
        color: #333;
      }

      .grid-banner .title p {
        margin: 5px 0 0;
        color: #555;
      }

      .grid-banner .cta button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .grid-banner .cta button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="grid-banner">
      <div class="logo">LOGO</div>
      <div class="title">
        <h1>Discover Your World</h1>
        <p>Connecting ideas and people.</p>
      </div>
      <div class="cta">
        <button>Get Started</button>
      </div>
    </div>
  </body>
</html>
