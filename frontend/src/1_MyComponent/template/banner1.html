<!DOCTYPE html>
<html>
  <head>
    <style>
      .nav-banner {
        background-color: green;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .nav-banner nav {
        margin-bottom: 20px;
      }

      .nav-banner nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 18px;
      }

      .nav-banner nav a:hover {
        text-decoration: underline;
      }

      .nav-banner h1 {
        font-size: 32px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>The grid-template-rows Property</h1>

    <p>
      Use the <em>grid-template-rows</em> property to define the size of the
      rows in a grid layout.
    </p>
    <p>
      The first row in this grid is 100px high, and the second row is 300px
      high:
    </p>

    <div class="nav-banner">
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
      <h1>Welcome to Our Site</h1>
    </div>
  </body>
</html>
